<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/scss/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <header>
        <nav class="bg-white shadow-md ">
            <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <img src="/assets/images/admin/logo.png" alt="Logo" class="h-10 w-auto">
                    <h1 class="text-xl font-bold text-gray-800 tracking-wide">Admin CRUD</h1>
                </div>

                <a href="/index.html"
                   class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700
                bg-gray-100 border border-gray-200 rounded-lg hover:bg-gray-200 hover:text-gray-900
                focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-500">
                    <i class="fa-solid fa-house"></i>
                    Home
                </a>
            </div>
        </nav>
    </header>


    <main class="flex-grow">
        <div class="flex flex-col sm:flex-row items-center justify-between max-w-7xl mx-auto px-4 py-3 pt-10 gap-3">
            <form class="flex items-center w-full">
                <label for="search-input" class="sr-only">Search</label>
                <div class="relative w-full">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </div>
                    <input id="search-input" type="text" placeholder="Tìm kiếm theo tên..."
                           class="block w-full pl-10 p-2.5 text-sm sm:text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-gray-500 focus:border-gray-500">
                </div>
            </form>

            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full sm:w-auto">

                <button
                        id="btnAddProduct"
                        type="button"
                        data-modal-target="productModal"
                        data-modal-toggle="productModal"
                        data-modal-mode="create"
                        class="inline-flex items-center justify-center gap-2 h-11 sm:h-10 px-5 text-sm font-medium text-white
           bg-gray-600 rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-300
           w-full sm:w-auto whitespace-nowrap shrink-0">
                    <i class="fa-solid fa-circle-plus text-white text-base"></i>
                    Thêm sản phẩm
                </button>

                <div class="w-full sm:w-auto shrink-0">
                    <label for="sort-select" class="sr-only">Sort</label>
                    <select id="sort-select"
                            class="h-11 sm:h-10 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                   focus:ring-gray-500 focus:border-gray-500 block w-full
                   sm:min-w-[9.5rem] ps-3">
                        <option value="">Sắp Xếp</option>
                        <option value="name-asc">Tên A - Z</option>
                        <option value="name-desc">Tên Z - A</option>
                        <option value="price-asc">Giá Thấp - Cao</option>
                        <option value="price-desc">Giá Cao - Thấp</option>
                    </select>
                </div>
            </div>


        </div>

        <div class="w-full max-w-7xl mx-auto border border-gray-200 rounded-lg overflow-x-auto">
            <table class="w-full min-w-[900px] text-xs sm:text-sm text-left text-gray-600">
                <thead class="bg-gray-50 text-gray-700 uppercase">
                <tr>
                    <th class="p-3 sm:p-4 sticky left-0 bg-gray-50 z-10">Tên</th>
                    <th class="p-3 sm:p-4">Loại</th>
                    <th class="p-3 sm:p-4">Giá</th>
                    <th class="p-3 sm:p-4">Màn Hình</th>
                    <th class="p-3 sm:p-4">Cam Sau</th>
                    <th class="p-3 sm:p-4">Cam Trước</th>
                    <th class="p-3 sm:p-4 sticky right-0 bg-gray-50 z-10">Hành Động</th>
                </tr>
                </thead>
                <tbody id="list-product"></tbody>
            </table>
        </div>


    </main>

    <footer class="bg-white  inset-shadow-sm  mt-10">
        <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
            <p>&copy; 2025 Cybersoft. All rights reserved.</p>
            <div class="flex gap-4 mt-3 md:mt-0">
                <a href="#" class="hover:text-gray-600">Privacy</a>
                <a href="#" class="hover:text-gray-600">Terms</a>
                <a href="#" class="hover:text-gray-600">Contact</a>
            </div>
        </div>
    </footer>

    <div id="productModal" tabindex="-1" aria-hidden="true"
         class="hidden fixed inset-0 z-50 overflow-y-auto overflow-x-hidden flex items-center justify-center p-4">
        <div class="relative w-full sm:max-w-4xl">
            <div class="relative bg-white rounded-lg shadow max-h-[90vh] overflow-y-auto">
                <div class="flex items-center justify-between p-4 border-b">
                    <h3 id="productModalTitle" class="text-lg font-semibold text-gray-900">Thêm Sản Phẩm</h3>
                    <button type="button" data-modal-hide="productModal"
                            class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5">✖</button>
                </div>

                <form id="productForm" class="p-4 max-w-4xl mx-auto grid gap-4 sm:grid-cols-2">

                    <input type="hidden" id="id" name="id" />

                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Tên
                            <span class="text-sm text-gray-500">*</span></label>
                        <input type="text" id="name"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập tên sản phẩm...">
                        <p id="name-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="name-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div>
                        <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Giá
                            <span class="text-sm text-gray-500">*</span></label>
                        <input type="number" id="price"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập giá...">
                        <p id="price-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="price-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div>
                        <label for="type" class="block mb-2 text-sm font-medium text-gray-900">
                            Loại
                        <span class="text-sm text-gray-500">*
                        </span>
                        </label>
                        <input type="text" id="type"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập loại...">
                        <p id="type-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="type-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div>
                        <label for="screen" class="block mb-2 text-sm font-medium text-gray-900">Màn Hình
                            <span class="text-sm text-gray-500">*</span>
                        </label>
                        <input type="text" id="screen"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập màn hình...">
                        <p id="screen-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="screen-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div>
                        <label for="backCamera" class="block mb-2 text-sm font-medium text-gray-900">Camera Sau
                            <span class="text-sm text-gray-500">*</span>
                        </label>
                        <input type="text" id="backCamera"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập camera sau...">
                        <p id="backCamera-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="backCamera-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div>
                        <label for="frontCamera" class="block mb-2 text-sm font-medium text-gray-900">Camera Trước
                            <span class="text-sm text-gray-500">*</span>
                        </label>
                        <input type="text" id="frontCamera"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="Nhập camera trước...">
                        <p id="frontCamera-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="frontCamera-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Hình Ảnh
                            <span class="text-sm text-gray-500">*</span>
                        </label>
                        <input type="url" id="image"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                        focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                               placeholder="https://...">
                        <p id="image-error" class="mt-2 text-sm text-red-600 hidden"></p>
                        <p id="image-success" class="mt-2 text-sm text-green-600 hidden"></p>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Mô Tả</label>
                        <textarea id="description" rows="3"
                                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                           focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5"
                                  placeholder="Nhập mô tả..."></textarea>
                    </div>

                    <div class="sm:col-span-2 flex justify-end gap-3 pt-3">
                        <button type="button" data-modal-hide="productModal"
                                class="h-10 px-4 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg
                         hover:bg-gray-300 focus:ring-4 focus:ring-gray-300">Huỷ</button>
                        <button id="btnSaveProduct" type="button"
                                class="h-10 px-4 text-sm font-medium text-white bg-gray-600 rounded-lg
                         hover:bg-gray-700 focus:ring-4 focus:ring-gray-300">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/js/libs/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script type="module" src="/assets/js/apps/admin.js"></script>
  </body>
</html>
