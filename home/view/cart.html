<!-- Modal Giỏ hàng -->
<div id="cartModal" tabindex="-1" aria-hidden="true"
     class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 overflow-y-auto">
    <div class="relative w-full max-w-5xl bg-white rounded-2xl shadow-lg">

        <div class="flex items-center justify-between p-4">
            <h1 class="text-2xl font-bold">Giỏ hàng</h1>
            <button type="button" data-modal-hide="cartModal"
                    class="text-gray-400 hover:text-gray-900 rounded-lg w-8 h-8 flex items-center justify-center cursor-pointer">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <hr class="opacity-25">

        <div class="p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section id="cartItems" class="lg:col-span-2 space-y-4 max-h-[400px] overflow-y-auto pr-2">

            </section>

            <aside class="bg-gray-50 rounded-xl p-4 shadow-sm h-max">

                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold">Tóm tắt đơn hàng</h2>
                    <button id="clearCart"
                            class="text-gray-500 hover:text-red-700 cursor-pointer"
                            title="Xóa Tất Cả Giỏ Hàng">
                        <i class="fa-solid fa-trash-list fa-bounce"></i>
                    </button>
                </div>


                <div class="space-y-2 text-sm">
                    <!-- Tạm tính -->
                    <div class="flex justify-between">
                        <span>Tạm tính</span>
                        <span id="subTotal" class="font-medium"></span>
                    </div>
                    <!-- Giảm giá -->
                    <div class="flex justify-between">
                        <span>Giảm giá</span>
                        <span id="discount" class="font-medium"></span>
                    </div>
                    <!-- Vận chuyển -->
                    <div class="flex justify-between">
                        <span>Vận chuyển</span>
                        <span id="shipping" class="font-medium">Miễn phí</span>
                    </div>

                    <hr class="my-2 opacity-50" />
                    <!-- Nhập mã giảm giá -->
                    <div class="space-y-1">
                        <div class="flex gap-2">
                            <input
                                    type="text"
                                    id="coupon"
                                    placeholder="Nhập mã giảm giá"
                                    class="flex-1 px-3 py-2 text-sm border rounded-lg outline-none focus:ring-2 focus:ring-rose-500"
                            />
                            <button
                                    id="applyCoupon"
                                    class="px-4 py-2 text-sm font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 cursor-pointer"
                            >
                                Áp dụng
                            </button>
                        </div>
                        <small id="couponHelp" class="block text-xs text-gray-500"></small>
                    </div>

                    <!-- Tổng cộng -->
                    <div class="flex justify-between text-base font-semibold text-[color:var(--brand-rose)] mt-2">
                        <span>Tổng cộng</span>
                        <span id="total"></span>
                    </div>
                </div>

                <button class="mt-4 w-full rounded-lg py-2 font-semibold bg-gray-600 text-white hover:bg-gray-700 cursor-pointer">
                    Thanh toán
                </button>
            </aside>
        </div>
    </div>
</div>
